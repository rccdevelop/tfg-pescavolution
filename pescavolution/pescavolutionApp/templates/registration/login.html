<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    {% load static%}
    {% load crispy_forms_tags %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Pescavolution</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link href="{% static 'pescavolutionApp/css/sign-in.css' %}" rel="stylesheet">
    
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">    
    <main class="form-signin w-100 m-auto">
      <div style="text-align: center;">
        <img class="center" src="{% static 'pescavolutionApp/img/logoJPG.jpg' %}" alt="Pescavolution" width="200" height="200">
        <p>
        <h1 class="h3 mb-3 fw-normal">Pescavolution</h1>
      </div>
      <form method="post" class="from-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary w-100 py-2 btn-success">Login</button>	
      </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
</html>
