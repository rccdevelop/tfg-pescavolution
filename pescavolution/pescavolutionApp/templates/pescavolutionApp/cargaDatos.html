{% extends "pescavolutionApp/base.html" %}

{% load static %}

{% block content %}
    <div class="main">
        <div class="card border-success mb-3" style="max-width: 110rem;">
            <div class="card-header text-success">Actualizaci√≥n de datos pesqueros</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="csv_file" class="form-label">Seleccionar archivo CSV:</label>
                    <input class="form-control btn btn-outline-success" type="file" id="csv_file" required>
                    <br><br>
                    <button type="submit" class="btn btn-success">Cargar Datos</button>
                    <p>        
                    {% if message %} 
                        <p>{{ message }}</p>
                    {% endif %}
                </form>
            </div>
          </div>        
    </div>

{% endblock %}
